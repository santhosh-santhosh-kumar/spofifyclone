<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/icons8-spotify-96.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Spotify-Webplayer Clone</title>
</head>
<body>
    <div class="row no-gutters">
        <div class="col-md-3">
            <div class="card" style="width: 20.1rem;">
                <div class="card-body">
                        <h5 class="home"><strong><i class="fa-solid fa-house"></i>Home</strong></h5><br>
                        <p style="position: relative;"><input type="text" placeholder="search" id="search" onkeyup="keyUp()" ></input></p>
                        <div class="searchDiv" id="sug">
                          <ul id="searchUl" onmouseout="displayMore()">

                        </ul>
                      </div>
                </div>
              </div>
              <div class="card" style="width: 20.1rem; margin-top: 10px; height: 392px;">
                <div class="card-body recentCardList">
                        <h5><strong>Recently played
                        </strong></h5>
                        <div class="playlist">    
                            <span id="div">
                              <div class="new">
                              <p class="createList1"><strong>Create Your first playlist</strong></p>
                              <p class="createList2">It's easy, we'll help you</p>
                              </div>
                            </span>
                        </div>
                       
                    </div>
              </div>
        </div>
        <div class="col-md-9">
            <div class="container add">
                <div class="row">
                  <div class="col-7">
                    <i class="fa-solid fa-chevron-left"></i>
                    <i class="fa-solid fa-chevron-right"></i>
                  </div>
                  <div class="col-5">
                    <a class="bar navlink">Explore Preminum</a>
                    <span class="bar navlink1"><i class="fa-regular fa-circle-down"></i> Install App</span>
                    <i class="fa-regular fa-bell fa-nav"></i>
                  </div>
                </div>
              </div>
              <section>
                <div class="container sec">
                    <div class="row">
                      <div class="col-10">
                        <h3><strong>Playlist</strong></h3>
                      </div>
                      <div class="col-2"><span id="showAll" style="cursor: pointer;">Show all</span></div>
                    </div>
                  </div>
                <div class="container playlistorginal">
                    <div class="row" id="row1"></div> 
                </div>        
              </section>
              <section>
                <div class="container sec">
                    <div class="row">
                      <div class="col-10">
                        <h3><strong>Favorites</strong></h3>
                      </div>
                      <div class="col-2" style="cursor: pointer;" id="favShowAll">Show all</div>
                    </div>
                  </div>
                <div class="container playlistorginal">
                    <div class="row" id="row3"></div> 
                           
                </div>        
                 
              </section>
        </div>
    </div>
      <div>
        <ul class="listgroup">
          <li class="list bottomBar">
            <div class="animate" id="animation">
              <span class="a1 animationPlay"></span>
              <span class="a2 animationPlay"></span>
              <span class="a3 animationPlay"></span>
              <span class="a4 animationPlay"></span>
              <span class="a5 animationPlay"></span>
             </div>
          </li>
          <li class="list" id="bottomPlay" style="width: 300px;"></li>
          <li class="list bottomBar"><i class="fa-solid fa-backward-step" id="preSong"></i></li>
          <li class="list bottomBar"><i class="fa-solid fa-circle-play" id=masterPlay style="color: white; margin-left: 5px;"></i></li>
          <li class="list bottomBar"><i class="fa-solid fa-forward-step" id="nextSong"></i></li>
          <li class="list bottomBar" id="startTime" style="font-size: 15px; margin-top: 22px;">00:00</li>
          <li class="list bottomBar1"><input type="range" name="range" min="0" id="range" value="0"></input></li>
          <li class="list bottomBar" id="endTime" style="font-size: 15px; margin-top: 22px;">00:00</li>
          <li class="list bottomBar"><i class="fa-solid fa-volume-low" id="mute"></i></li>
          <li class="list bottomBar1"><input type="range" class="range1"  id="volume" min="0" max="100" value="100"></li>
      </ul>
      
  </div>

<script src="script1.js"></script>
</body>
</html>
