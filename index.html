<body>
    <div class="row no-gutters">
        <div class="col-md-3">
            <div class="card" style="width: 20.1rem;">
                <div class="card-body">
                        <h4><strong>Home</strong></h4>
                        <p style="position: relative;"><input type="text" placeholder="search" id="search"></input></p>
                        <div class="searchDiv" id="sug" onmouseout="style.display='none'"></div>
                </div>
              </div>
              <div class="card" style="width: 20.1rem; margin-top: 10px; height: 410px;">

                <div class="card-body recentCardList">
                        <!-- <div class="library">
                            <p id="lib"><i class="fa-solid fa-book"></i> Your Library</p>
                            <p id="plus"><i class="fa-solid fa-plus"></i></p>
                            <p><i class="fa-solid fa-arrow-right"></i></p>
                        </div> -->
                        <h5><strong>Recently played</strong></h5>
                        <div class="playlist">    
                            <span id="div">
                              <p><strong>Create Your first playlist</strong></p>
                              <p>It's easy, we'll help you</p>
                            </span>
                        </div>
                       
                    </div>
              </div>
        </div>
        <div class="col-md-9">
            <div class="container add">
                <div class="row">
                  <div class="col-7">
                    <i class="fa-solid fa-chevron-left"></i>
                    <i class="fa-solid fa-chevron-right"></i>
                  </div>
                  <div class="col-5">
                    <a class="bar navlink">Explore Preminum</a>
                    <span class="bar navlink1"><i class="fa-regular fa-circle-down"></i> Install App</span>
                    <i class="fa-regular fa-bell fa-nav"></i>
                  </div>
                </div>
              </div>
              <section>
                <div class="container sec">
                    <div class="row">
                      <div class="col-10">
                        <h3><strong>Playlist</strong></h3>
                      </div>
                      <div class="col-2"><span id="showAll" style="cursor: pointer;">Show all</span></div>
                    </div>
                  </div>
                <div class="container playlistorginal">
                    <div class="row" id="row1"></div> 
                </div>        
              </section>
              <section>
                <div class="container sec">
                    <div class="row">
                      <div class="col-10">
                        <h3><strong>Favorities</strong></h3>
                      </div>
                      <div class="col-2" style="cursor: pointer;" id="favShowAll">Show all</div>
                    </div>
                  </div>
                <div class="container playlistorginal">
                    <div class="row" id="row3"></div> 
                           
                </div>        
                 
              </section>
        </div>
    </div>

        <ul class="listgroup">
          <li class="list bottomBar">
            <div class="animate" id="animation">

          <li class="list" id="bottomPlay" style="width: 300px;"></li>
          <li class="list bottomBar"><i class="fa-solid fa-backward-step" id="preSong"></i></li>
          <li class="list bottomBar"><i class="fa-solid fa-circle-play" id=masterPlay style="color: white;"></i></li>
          <li class="list bottomBar"><i class="fa-solid fa-forward-step" id="nextSong"></i></li>
          <li class="list bottomBar" id="startTime">00:00</li>
          <li class="list bottomBar1"><input type="range" name="range" min="0" max="100" id="range" value="0"></input></li>
          <li class="list bottomBar" id="endTime">00:00</li>
          <li class="list bottomBar"><i class="fa-solid fa-volume-low" id="mute"></i></li>
          <li class="list bottomBar1"><input type="range" class="range1"  id="volume" min="0" max="100" value="50"></li>
      </ul>
